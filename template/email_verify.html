<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }
        
        p {
            margin-bottom: 20px;
        }
        
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .verification-button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        
        @media screen and (max-width: 480px) {
            .email-container {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/010/056/094/original/email-and-mail-icon-sign-symbol-design-free-png.png" alt="Your Logo" style="max-width: 150px; height: auto;">
        </div>
        <h1>Email Verified</h1>
        <p>Dear {{user}},</p>
        <p>Your email has been successfully verified. You can now access your account and enjoy our services.</p>
        <p>Thank you for choosing us!</p>


</body>

</html>
